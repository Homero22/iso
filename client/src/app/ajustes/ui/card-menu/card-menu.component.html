<a (click)="onCardClick()">
  <div
    class="max-w-sm p-6 bg-white border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="card-menu-icon text-gray-500 dark:text-gray-400">
      <i class="{{ classIcon }}" style="font-size: 30px">{{ icon }}</i>
    </div>
    <h5 class="mb-2 text-xl font-semibold tracking-tight text-gray-900">
      {{ title }}
    </h5>
    <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">
      {{ description }}
    </p>
  </div>
</a>
