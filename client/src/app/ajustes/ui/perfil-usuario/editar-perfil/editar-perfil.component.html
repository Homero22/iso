<div class="px-6 py-4">
  <div class="mb-4">
    <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
      >Correo electrónico</label
    >
    <input
      id="email"
      type="email"
      [(ngModel)]="usuario.str_usuario_email"
      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
      readonly
    />
  </div>
  <div class="mb-4">
    <label for="text" class="block text-gray-700 text-sm font-bold mb-2"
      >Nombre</label
    >
    <input
      type="text"
      [(ngModel)]="usuario.str_usuario_nombres"
      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
    />
  </div>
  <div class="mb-4">
    <label for="text" class="block text-gray-700 text-sm font-bold mb-2"
      >Apellido</label
    >
    <input
      type="text"
      [(ngModel)]="usuario.str_usuario_apellidos"
      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
    />
  </div>
  <div class="mb-4">
    <label for="text" class="block text-gray-700 text-sm font-bold mb-2"
      >Teléfono</label
    >
    <input
      type="text"
      [(ngModel)]="usuario.str_usuario_telefono"
      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
    />
  </div>
  <div class="mb-4">
    <label for="text" class="block text-gray-700 text-sm font-bold mb-2"
      >Contraseña</label
    >
    <button-modal
      [tipoModal]="'cambiarClave'"
      [titleModal]="'Agregar Nueva Contraseña'"
      [contenido]="'Agregar Nueva Contraseña'"
      [conIcono]="true"
      [icono]="'mfg_nest_yale_lock'"
      [color]="'#1c1917'"
      [data]="usuario"
    >
    </button-modal>
  </div>
</div>
