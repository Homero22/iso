<div>
  <div
    style="display: grid; grid-template-columns: 1fr 1fr; margin-bottom: 20px"
  >
    <div class="btnAgregar d-flex justify-content-between mb-4">
      <nav class="flex" aria-label="Breadcrumb">
        <ol
          class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
        >
          <li class="inline-flex items-center">
            <a
              [routerLink]="['/ajustes']"
              (click)="returnNavigate()"
              class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-black"
            >
              <i
                class="{{ classIcon }}"
                style="font-size: 14px; padding-right: 10px"
                >settings</i
              >
              {{ title }}
            </a>
          </li>
          <li>
            <div class="flex items-center">
              <svg
                class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 9 4-4-4-4"
                />
              </svg>
              <a
                [routerLink]="['/ajustes', activeTab]"
                (click)="onNavigate(activeTab)"
                class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-black"
              >
                {{ activeTabTitle }}
              </a>
              <div *ngIf="this.activeTabTitle.length > 0">
                <svg
                  class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 6 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 9 4-4-4-4"
                  />
                </svg>
              </div>
            </div>
          </li>
          <li *ngIf="activeSubTab">
            <div class="flex items-center">
              <a
                [routerLink]="['/ajustes', activeTab, activeSubTab]"
                class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-black"
              >
                {{ activeSubTabTitle }}
              </a>
              <svg
                class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 9 4-4-4-4"
                />
              </svg>
            </div>
          </li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="container" *ngIf="!isCardClicked">
    <div *ngFor="let item of menus; trackBy: trackByIndex" class="card">
      <app-card-menu
        [icon]="item.icon"
        [title]="item.title"
        [description]="item.description"
        [route]="item.route"
        (navigate)="onNavigate($event)"
        style="cursor: pointer"
      ></app-card-menu>
    </div>
  </div>

  <router-outlet *ngIf="isCardClicked"></router-outlet>
</div>
