<div class="p-4">
  <h1 class="text-2xl font-bold mb-6">Crear Centro de Empresa</h1>

  <form [formGroup]="centroForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Nombre del Centro -->
    <div>
      <label for="str_centro_nombre" class="block mb-1 text-sm font-medium text-gray-700">Nombre del Centro</label>
      <input
        id="str_centro_nombre"
        type="text"
        formControlName="str_centro_nombre"
        placeholder="Nombre del centro"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
      />
      <div *ngIf="centroForm.get('str_centro_nombre')?.touched && centroForm.get('str_centro_nombre')?.invalid" class="text-red-500 text-sm mt-2">
        <div *ngIf="centroForm.get('str_centro_nombre')?.hasError('required')">El nombre es obligatorio.</div>
        <div *ngIf="centroForm.get('str_centro_nombre')?.hasError('maxlength')">El nombre no puede exceder los 100 caracteres.</div>
      </div>
    </div>

    <!-- Dirección del Centro -->
    <div>
      <label for="str_centro_direccion" class="block mb-1 text-sm font-medium text-gray-700">Dirección del Centro</label>
      <input
        id="str_centro_direccion"
        type="text"
        formControlName="str_centro_direccion"
        placeholder="Dirección del centro"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
      />
      <div *ngIf="centroForm.get('str_centro_direccion')?.touched && centroForm.get('str_centro_direccion')?.invalid" class="text-red-500 text-sm mt-2">
        <div *ngIf="centroForm.get('str_centro_direccion')?.hasError('required')">La dirección es obligatoria.</div>
        <div *ngIf="centroForm.get('str_centro_direccion')?.hasError('maxlength')">La dirección no puede exceder los 255 caracteres.</div>
      </div>
    </div>

    <!-- Teléfono del Centro -->
    <div>
      <label for="str_centro_telefono" class="block mb-1 text-sm font-medium text-gray-700">Teléfono del Centro</label>
      <input
        id="str_centro_telefono"
        type="tel"
        formControlName="str_centro_telefono"
        placeholder="Teléfono del centro"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
      />
      <div *ngIf="centroForm.get('str_centro_telefono')?.touched && centroForm.get('str_centro_telefono')?.invalid" class="text-red-500 text-sm mt-2">
        <div *ngIf="centroForm.get('str_centro_telefono')?.hasError('required')">El teléfono es obligatorio.</div>
        <div *ngIf="centroForm.get('str_centro_telefono')?.hasError('pattern')">El teléfono debe tener entre 7 y 10 dígitos numéricos.</div>
      </div>
    </div>

    <!-- Botón para Enviar el Formulario -->
    <div>
      <button
        type="submit"
        [disabled]="centroForm.invalid"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
      >
        Crear Centro
      </button>
    </div>
  </form>
</div>
