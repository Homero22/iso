<div class="min-h-screen bg-[#fafafa] p-6">
  <div class="mb-8">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-semibold text-gray-900">Usuarios de {{empresa.str_empresa_nombre}}</h1>
        <p class="text-sm text-gray-500">Gestiona los usuarios y sus roles</p>
      </div>
      <div class="flex items-center justify-between px-4">
      <button-modal
        [tipoModal]="'nuevoUsuarioEmpresa'"
        [titleModal]="'Agregar Usuario al Centro'"
        [contenido]="'Nuevo Usuario al Centro'"
        [conIcono]="true"
        [icono]="'add'"
        [color]="'#1c1917'"
        (click)="agregarByCentroId()"
      >
      </button-modal>
    </div>

    </div>
  </div>
@if (existData) {
  @for (item of usuariosEmpresa; track $index) {

    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3 hover:">
      
      <div class="relative overflow-hidden rounded-lg border border-gray-200 bg-white p-6 shadow-sm transition-all hover:shadow-md">
        <div class="mb-4 flex items-start justify-between">
          <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-100 text-blue-600 font-medium">
              K
            </div>
            <div>
              <h3 class="font-medium text-gray-900">{{item.str_usuario_nombres + " " + item.str_usuario_apellidos}}</h3>
              <p class="text-sm text-gray-500">Legalizador</p>
            </div>
          </div>
          <button class="rounded-md p-1 hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
            </svg>
          </button>
        </div>
  
        <div class="space-y-2">
          <div class="flex items-center gap-2 text-sm text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            ejemplogmail.com
          </div>
          <div class="flex items-center gap-2 text-sm text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            096276829
          </div>
        </div>
  
        <div class="mt-4 flex items-center gap-2">
          <span class="inline-flex items-center rounded-full bg-green-50 px-2 py-1 text-xs font-medium text-green-700">
            ACTIVO
          </span>
          <span class="inline-flex items-center rounded-full bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700">
            Legalizador
          </span>
        </div>
      </div>

    </div>
  }
}@else {
  <app-sin-datos [loading]="true" [mensaje]="'No hay usuarios registrados en este Centro'"></app-sin-datos>
}
  
</div>
