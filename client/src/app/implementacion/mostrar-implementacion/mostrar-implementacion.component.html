<div class="full-height">
  <app-breadcrumb [icon]="'badge'"></app-breadcrumb>
  <main class="main" *ngIf="!isClicked">
    <div class="responsive-wrapper">
      <div class="main-header">
        <h3>Implementación ISO 45001</h3>
      </div>
      <div class="content-header">
        <div class="content-header-intro">
          <h4>Escoja la empresa a realizr la Implementación</h4>
          <p>
            Supercharge your workflow and connect the tool you use every day.
          </p>
        </div>
      </div>
      <div class="content">
        <div class="content-main">
          <div class="card-grid-header" *ngIf="!loading && !request">
            <div *ngFor="let empresa of empresas; let i = index">
              <a
                (click)="resultadoImplememtacion(empresa)"
                [routerLink]="[
                  '/' + baseUrl + '/implementacion/resumen',
                  empresa.int_empresa_id
                ]"
              >
                <article class="card-h">
                  <div class="card-header-h">
                    <div>
                      <span
                        ><img
                          src="https://assets.codepen.io/285131/zeplin.svg"
                          alt="Zeplin logo"
                      /></span>
                      <h3>{{ empresa.str_empresa_nombre }}</h3>
                    </div>
                  </div>
                  <div class="card-body">
                    <p>{{ empresa.str_empresa_direccion }}</p>
                  </div>
                  <div class="card-footer">
                    <a href="#">View integration</a>
                  </div>
                </article>
              </a>
            </div>
          </div>
        </div>
      </div>

      <app-sin-datos
        [loading]="loading && request"
        [mensaje]="'Aun no se agrega ninguna empresa'"
      ></app-sin-datos>
    </div>
  </main>

  <router-outlet class="flex flex-col h-full" *ngIf="isClicked"></router-outlet>
</div>
