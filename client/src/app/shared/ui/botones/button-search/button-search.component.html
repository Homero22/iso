<div class="flex items-center space-x-4 bg-white shadow rounded-lg p-4">

  <div class="relative w-md">

      type="text"
      placeholder="Buscar..."
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-100 focus:outline-none"
    />
    <!-- Ícono dentro del input -->
    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z" />
      </svg>
    </div>
  </div>

  <!-- Botón de búsqueda -->
  <button class="px-4 py-2 bg-blue-950 text-white rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-800">
    Buscar
  </button>
</div>
